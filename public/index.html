<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="SHORTCUT ICON" href="favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>JWT Analyzer</title>
  
    
  <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
  <script type="text/javascript" src="https://alcdn.msftauth.net/lib/1.3.3/js/msal.js" integrity="sha384-NXrqATyZkIFf34YAQc9KUsELNnChm0YXI0Hugq92c2abTH1Gv7He1R/t89iGIAJn" crossorigin="anonymous"></script>
  
  <!-- msal.js with a fallback to backup CDN -->
  <script type="text/javascript">
    if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msauth.net/lib/1.3.3/js/msal.js' type='text/javascript' %3E%3C/script%3E"));
  </script>
 

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo-container">
          <div class="navbar-logo"><ion-icon name="barcode-outline"></ion-icon></div>
          <div class="navbar-brand"><a class="navbar-brand-redirect" href="./index.html">JWT Analyzer</a></div>
        </div>
        <div class="navbar-menu-container">
          <div class="navbar-menu-github">
            <div class="navbar-menu-item"><a href="https://github.com/andreideak/jwt-analyzer"><ion-icon class="navbar-menu-item-icon" name="logo-github"></ion-icon>GitHub</a></div>
          </div>
          <div class="navbar-menu-oauth2-rfc">
            <div class="navbar-menu-item"><a href="https://tools.ietf.org/html/rfc6749"><ion-icon class="navbar-menu-item-icon" name="document-text-outline"></ion-icon>OAuth 2.0 RFC</a></div>
          </div>
          <div class="navbar-menu-feedback">
            <div class="navbar-menu-item"><a href="mailto:andrei.deak@outlook.com?subject=JWT Analyzer - Feedback"><ion-icon class="navbar-menu-item-icon" name="paper-plane-outline"></ion-icon>Feedback</a></div>
          </div>
          <div class="navbar-menu-signin-signout">
            <button type="button" id="signIn" class="siso-btn btn-secondary" onclick="signIn()"><ion-icon class="navbar-menu-item-icon" name="person-outline"></ion-icon>Sign In</button>
            <button type="button" id="signOut" class="siso-btn btn-success d-none" onclick="logout()"><ion-icon class="navbar-menu-item-icon" name="person-outline"></ion-icon>Sign Out</button>
        </div>
        </div>
      </div>
    </nav>
  </header>
  

  <!-- TO DO: check to see if needed
    <div class="card-body text-center">
      <h5 id="label" class="card-title">Sign-in with Microsoft Azure AD B2C</h5>
      <pre id="response" class="card-text"></pre>
      <button type="button" id="callApiButton" class="btnsi btn-primary d-none" onclick="passTokenToApi()">Call API</button>
    </div>
  </div>
  -->

  <div class="main-container">
    <div class="flow-selector-container">
      <div class="flow-b2c-login">
        <div class="flow-icon">
          <img src="azure-active-directory-logo-svg-vector.svg">
        </div>
        <div class="flow-title">
          Sign-in to decode Azure AD B2C token
        </div>
        <div class="flow-button">
          <button type="button" class="siso-btn siso-btn-flow" id="signIn" class="btn btn-secondary" onclick="signIn()">AAD B2C - Sign In</button>
        </div>
      </div>
      <div class="flow-decode-token">
        <div class="flow-icon">
          <img src="fingerprint-scanner.svg">
        </div>
        <div class="flow-title">
          Decode existing Azure AD / Azure AD B2C token
        </div>
        <div class="flow-button flow-button-token-analyzer">
          <button type="button" class="siso-btn siso-btn-flow" onclick="window.location.href='#token-decoder-container';" class="btn" id="btn-token-analyzer">Token Analyzer</button>
        </div>
      </div>
      </div>
    </div>
    <div id="token-decoder-container" class="token-decoder-container">
      <div class="token-decoder-input">
        <textarea id="textarea-decoder" placeholder=" Paste your token in here"></textarea>
      </div>
      <div class="token-decoder-output">
        <div class="jwt-decoded-container">
          <div class="jwt-decoded-row-container">
              <div class="jwt-decoded-header">
                  <div id="header-title" class="jwt-decoded-header-title">Header</div>
                  <div class="jwt-decoded-header-data">
                      <pre id='json-header'></pre>
                  </div>
              </div>
              <div class="jwt-decoded-payload">
                  <div id="payload-title" class="jwt-decoded-payload-title">Payload</div>
                  <div class="jwt-decoded-payload-data">
                      <pre id='json-payload'></pre>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </div>
  </div>

  <!-- importing app scripts -->
  <script type="text/javascript" src="./policies.js"></script>
  <script type="text/javascript" src="./apiConfig.js"></script>
  <script type="text/javascript" src="./authConfig.js"></script>
  <script type="text/javascript" src="./ui.js"></script>
  <script type="text/javascript" src="./tokenDecoder.js"></script>
  <!-- replace next line with authRedirect.js if you would like to use the redirect flow -->
  <!--<script type="text/javascript" src="./authRedirect.js"></script> -->
  <script type="text/javascript" src="./authPopup.js"></script>  
  <script type="text/javascript" src="./api.js"></script>
  

  <!-- Importing Ionicons package -->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.17.2/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>
</html>
